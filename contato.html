    <div class="container">
        
        <form id="formu" name="meu_form">
        
            <h1 id ="h1">FALE CONOSCO</h1>
    
            <label for="nome">Nome</label>
            <input type="text" id="nomeid" placeholder="Seu Nome" required="required" name="nome" />

            <label for="fone">Fone</label>
            <input type="tel" id="id" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            <br>
            
            <label for="email">Email</label>
            <input type="email" id="id" placeholder="SeuEmail@mail.com" name="email" />
            <br>
            
        
            <textarea id="areatxt" placeholder="Deixe sua opnião" rows="3"></textarea>
            <br>
        
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
            <h4 id="forcliente">🎧 ouvidoria  <br> 📞 0800 054 9831</h4>
        </form>
        <script src="js/contato.js"></script>
